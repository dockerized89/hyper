<!-- Extends base html -->
{% extends "base.html" %}

<!-- Start content block referenced in base.html -->
{% block content %}
    <div class="container">

        <div class="row marketing">
            <div class="col-lg-6">
                {% for user in users %}
                    <h4>{{ user['name'] }}</h4>
                    <p><b>Email: {{ user['email'] }}</b></p>
                    <p><b>Password: {{ user['password'] }}</b></p>
                {% endfor %}
            </div>
    </div>

    <!-- end the block-->
{% endblock %}
